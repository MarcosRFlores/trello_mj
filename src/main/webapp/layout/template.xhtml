<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Mi Aplicación</title>
</h:head>

<h:body>
    <h:form id="toolbarForm">
        <p:toolbar style="height: 70px; align-items: center; padding: 10px; display: flex">
            <p:toolbarGroup>
                <p:commandButton value="Tablero" action="tablero?faces-redirect=true" style="color: #a8a7a7;background: transparent; border-color: transparent"/>
                <p:commandButton value="Tareas" action="tareas?faces-redirect=true" style="color: #a8a7a7;background: transparent; border-color: transparent"/>
            </p:toolbarGroup>

            <p:toolbarGroup style="margin-left: auto">
                <p:menuButton value="#{usuarioBean.usuario.nombre}">
                    <p:menuitem value="Perfil" action="perfil?faces-redirect=true" />
                    <p:menuitem value="Cerrar Sesión" action="#{usuarioBean.logout}"/>
                </p:menuButton>
            </p:toolbarGroup>
        </p:toolbar>
    </h:form>

    <ui:insert name="content" />
</h:body>
</html>
