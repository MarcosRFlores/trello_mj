<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro</title>
    <!-- Referencia al archivo de CSS -->
    <h:outputStylesheet name="css/registro.css" />
</h:head>
<h:body>
    <h:form id="registroForm">
        <div class="registro-container">
            <div class="registro-header">Registro de Usuario</div>

            <!-- Mensajes de error -->
            <p:messages globalOnly="true" style="color: red;" />

            <!-- PanelGrid con una columna para apilar labels y inputs -->
            <h:panelGrid columns="1" style="width: 100%; margin-bottom: 20px;">
                <!-- Label y campo para el nombre -->
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" style="width: 100%;" />

                <!-- Label y campo para el email -->
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{usuarioBean.usuario.email}" style="width: 100%;" />

                <!-- Label y campo para la contrase침a -->
                <p:outputLabel for="contrasena" value="Contrase침a:" />
                <p:password id="contrasena" value="#{usuarioBean.usuario.contrasena}" feedback="false" style="width: 100%;" />
            </h:panelGrid>

            <!-- Botones de acci칩n -->
            <div class="registro-buttons">
                <p:commandButton id="registroButton" value="Registrar" action="#{usuarioBean.registrar}" styleClass="ui-button-primary" />
                <p:commandButton id="volverLogin" value="Volver al Login" action="/auth/login.xhtml?faces-redirect=true" immediate="true" styleClass="ui-button-secondary" />
            </div>
        </div>
    </h:form>

    <!-- Verificar sesi칩n activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
