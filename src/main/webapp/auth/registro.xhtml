<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registro</title>
</h:head>
<h:body>
    <h:form id="registroForm">
        <p:panel header="Registro" style="width: 300px; margin: 50px auto;">
            <!-- PanelGrid con una columna para apilar labels y inputs -->
            <h:panelGrid columns="1" style="margin-bottom: 20px;">
                <!-- Label y campo para el nombre -->
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" required="true" style="width: 100%;" />

                <!-- Label y campo para el email -->
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" style="width: 100%;" />

                <!-- Label y campo para la contraseña -->
                <p:outputLabel for="contrasena" value="Contraseña:" />
                <p:password id="contrasena" value="#{usuarioBean.usuario.contrasena}" required="true" feedback="false" style="width: 100%;" />
            </h:panelGrid>

            <!-- Botones de acción -->
            <p:commandButton id="registroButton" value="Registrar" action="#{usuarioBean.registrar}" style="margin-right: 10px;" update="registroForm" />
            <p:commandButton id= "volverLogin" value="Volver al Login" action="/auth/login.xhtml?faces-redirect=true" immediate="true" />

            <!-- Mensajes de éxito o error -->
            <h:messages globalOnly="true" style="color: red;" />
        </p:panel>
    </h:form>

    <!-- Verificar sesión activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
