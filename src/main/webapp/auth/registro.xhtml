<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Registro</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" />

            <h:outputLabel for="contrasena" value="ContraseÃ±a:" />
            <h:inputSecret id="contrasena" value="#{usuarioBean.usuario.contrasena}" required="true" />

            <h:commandButton id="registroButton" value="Registrar" action="#{usuarioBean.registrar}" />
            <h:commandButton id="volverLogin" value="Volver al Login" action="/auth/login.xhtml?faces-redirect=true" immediate="true"/>
        </h:panelGrid>

        <h:messages globalOnly="true" style="color: green;" />
    </h:form>
</h:body>
</html>
