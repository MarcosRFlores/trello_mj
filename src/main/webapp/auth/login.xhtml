<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login" style="width: 300px; margin: 50px auto;">
            <!-- PanelGrid con una columna para apilar labels y inputs -->
            <h:panelGrid columns="1" style="margin-bottom: 20px;">
                <!-- Label y campo para el correo -->
                <p:outputLabel for="email" value="Correo:" />
                <p:inputText id="email" value="#{usuarioBean.email}" required="true" style="width: 100%;" />

                <!-- Label y campo para la contrase침a -->
                <p:outputLabel for="contrasena" value="Contrase침a:" />
                <p:password id="contrasena" value="#{usuarioBean.contrasena}" required="true" feedback="false" style="width: 100%;" />
            </h:panelGrid>

            <!-- Botones de acci칩n -->
            <p:commandButton value="Entrar" action="#{usuarioBean.login}" style="margin-right: 10px;" />
            <p:commandButton value="Registrarme" action="/auth/registro.xhtml?faces-redirect=true" immediate="true" />

            <!-- Mensajes de error -->
            <p:messages globalOnly="true" showDetail="true" style="color: red; margin-top: 10px;" />
        </p:panel>
    </h:form>

    <!-- Verificar sesi칩n activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
