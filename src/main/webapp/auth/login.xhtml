<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{usuarioBean.email}" required="true" />

            <h:outputLabel for="contrasena" value="Contraseña:" />
            <h:inputSecret id="contrasena" value="#{usuarioBean.contrasena}" required="true" />

            <h:commandButton id="loginButton" value="Iniciar Sesión" action="#{usuarioBean.login}" />
            <h:commandButton id="registroButton" value="Registrarse" action="/auth/registro.xhtml?faces-redirect=true" immediate="true" />
        </h:panelGrid>

        <!-- Mensajes de error -->
        <h:messages globalOnly="true" style="color: red;" />
    </h:form>

    <!-- Verificar sesión activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
