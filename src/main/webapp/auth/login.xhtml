<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="styles.css"/>

</h:head>
<h:body>

    <h:form id="loginForm">
        <!-- Mensajes de error -->
        <p:messages globalOnly="true" style="color: red;" />
        <p:panel header="Login" styleClass="login-panel" style="width: 400px; margin: 50px auto;">
            <!-- PanelGrid con una columna para apilar labels e inputs -->
            <h:panelGrid columns="1" style="margin-bottom: 20px;">
                <p:outputLabel for="email" value="Correo:" />
                <p:inputText id="email" value="#{usuarioBean.email}" required="true" style="width: 100%;" />

                <p:outputLabel for="contrasena" value="Contraseña:" />
                <p:password id="contrasena" value="#{usuarioBean.contrasena}" required="true" feedback="false" style="width: 100%;" />
            </h:panelGrid>

            <!-- Contenedor para los botones -->
            <div class="login-buttons">
                <p:commandButton value="Entrar" action="#{usuarioBean.login}" update="loginForm"/>
                <p:commandButton value="Registrarme" action="/auth/registro.xhtml?faces-redirect=true" immediate="true" />
            </div>
        </p:panel>

    </h:form>

    <!-- Verificar sesión activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
