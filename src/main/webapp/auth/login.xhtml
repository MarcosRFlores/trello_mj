<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <!-- Referencia al archivo de CSS -->
    <h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>

    <h:form id="loginForm">
        <div class="login-container">
            <!-- Título del formulario -->
            <div class="login-header">Iniciar Sesión</div>

            <!-- Mensajes de error -->
            <p:messages globalOnly="true" style="color: red;" />

            <!-- PanelGrid con una columna para apilar labels e inputs -->
            <h:panelGrid columns="1" style="width: 100%; margin-bottom: 20px;">
                <p:outputLabel for="email" value="Correo:" style="color: #ffffff; text-align: left;" />
                <p:inputText id="email" value="#{usuarioBean.email}"
                             style="width: 100%;" />

                <p:outputLabel for="contrasena" value="Contraseña:" style="color: #ffffff; text-align: left;" />
                <p:password id="contrasena" value="#{usuarioBean.contrasena}"
                            feedback="false" style="width: 100%;" />
            </h:panelGrid>

            <!-- Botones -->
            <div class="login-buttons">
                <p:commandButton value="Entrar" action="#{usuarioBean.login}" update="loginForm"
                                 styleClass="ui-button-primary" icon="pi pi-sign-in" />
                <p:commandButton value="Registrarme" action="/auth/registro.xhtml?faces-redirect=true"
                                 immediate="true" styleClass="ui-button-secondary" icon="pi pi-user-plus" />
            </div>
        </div>
    </h:form>

    <!-- Verificar sesión activa -->
    <h:outputScript>
        if (#{usuarioBean.loggedIn}) {
        window.location.href = "#{request.contextPath}/protegido/tablero.xhtml";
        }
    </h:outputScript>
</h:body>
</html>
