<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Estados</title>
</h:head>

<h:body>
    <h:form id="estadoForm" prependId="false">
        <h2>Gestión de Estados</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="nombre" value="Nombre:"/>
            <h:inputText id="nombre" value="#{estadoBean.estado.nombre}" required="true"/>

            <p:commandButton value="Guardar" action="#{estadoBean.guardar}" update="@form"/>
        </h:panelGrid>

        <h2>Lista de Estados</h2>
        <p:dataTable value="#{estadoBean.estados}" var="est">
            <p:column headerText="ID">
                <h:outputText value="#{est.id}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{est.nombre}"/>
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Editar" action="#{estadoBean.cargarEstado(est.id)}" update=":estadoForm" process="@this"/>
                <p:commandButton value="Eliminar" action="#{estadoBean.eliminar(est.id)}" update=":estadoForm" process="@this"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
